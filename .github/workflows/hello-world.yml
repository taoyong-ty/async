name: Hello World
on: [push]
jobs:
  Hello-World-Job:
    runs-on: codebuild-arm-${{ github.run_id }}-${{ github.run_attempt }}
    steps:
      - run: nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2 &
      - run: timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: 'true'
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
