name: Hello World
on: [push]
jobs:
  Hello-World-Job:
    runs-on: codebuild-arm-${{ github.run_id }}-${{ github.run_attempt }}
    steps:
      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: 'true'
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
